{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
  Login
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static './login.css' %}">
{% endblock %}
{% block nav %} {% endblock %}

{% block content %}
<div class="cover">
<div class="box">
  <div class="title-box">
  </div>
  <div class="form-box">
    <form method="post">
      {% csrf_token %}{{form|crispy}}
      <button type="submit" class="btn btn-primary btn-block mt-3">Log In</button>
    </form>
    <hr>
    <div class="text-center my-3">
      <a href="/password_reset">Forgotten Password?</a>
    </div>
    <div class="create-btn">
      <a href="/sign-up" target="_blank">Create New Account</a>
    </div>
  </div>
</div>
</div>
  
{% endblock %}
<img src="'./main/style.css'"
